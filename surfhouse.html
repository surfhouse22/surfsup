<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Surf House</title>
  <style>
    body {
      background-color: #fdf8f2;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 1rem;
      color: #c9302c;
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 2rem;
    }

    .location-contact {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .box {
      background-color: white;
      border: 2px solid #c9302c;
      border-radius: 10px;
      padding: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .images-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1rem;
    }

    .images-grid img {
      width: 100%;
      border-radius: 10px;
    }

    @media (min-width: 600px) {
      .location-contact {
        flex-direction: row;
      }

      .location-contact .box {
        flex: 1;
      }

      .images-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>

  <h1>Surf Lisbon - House & School</h1>

  <div class="location-contact">
    <div class="box">
      <h2>Localização</h2>
      <a href="https://www.google.com/maps/place/Surf+Lisbon+-+House+%26+School/@38.698889,-9.2701449,17z/data=!3m1!4b1!4m9!3m8!1s0xd1ecbf99e701d59:0xe3eacfd14b46ad3a!5m2!4m1!1i2!8m2!3d38.698889!4d-9.2701449!16s%2Fg%2F11bbwnydx2?entry=ttu&g_ep=EgoyMDI1MDUyOC4wIKXMDSoASAFQAw%3D%3D" target="_blank">
  <img src="fotossurf/pinsurfhouse.png" alt="Pin localização" style="width:100%; max-width: 200px;">
</a>
    </div>
    <div class="box">
      <h2>Contactos & Horários</h2>
      <p><strong>Telefone:</strong> 912 850 066</p>
      <p><strong>Email:</strong> info@surflisbon.com</p>
      <p><strong>Horário:</strong> Dias úteis das 9.30 às 21.30.
Fins de semana das 9.15 às 18.15</p>
    </div>
  </div>

  <div class="box">
    <h2>Fotos da Escola</h2>
    <div class="images-grid">
      <img src="fotossurf/surfescola2.webp" alt="Foto 1 da escola">
      <img src="fotossurf/surfhouse1.webp" alt="Foto 2 da escola">
    </div>
  </div>

  <div class="box" style="margin-top: 1.5rem;">
    <h2>Praias Próximas</h2>
    <div class="images-grid">
      <img src="fotossurf/praiashouse.jpg" alt="Praia 1">
      <img src="fotossurf/praias3.jpg" alt="Praia 2">
    </div>
  </div>

</body>
</html>
